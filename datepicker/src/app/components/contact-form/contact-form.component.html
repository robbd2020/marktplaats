<h2>Add contact</h2>

<div class="flex">
    <form (ngSubmit)="addContact()" novalidate #f="ngForm">
        <div>
            <label for="inputFirstName">First name:</label>
            <input type="text" [(ngModel)]="newContact.firstName" name="firstName" id="inputFirstName" required
                pattern="^[a-zA-Z -]+$" #firstName="ngModel">
                <span *ngIf="firstName.touched && firstName.invalid">*</span>
                <span *ngIf="firstName.touched && firstName.errors?.required">Vul in aub</span>
                <span *ngIf="firstName.touched && firstName.errors?.pattern">Alleen letters graag</span>
        </div>
        <div>
            <label for="inputSurname">Surname:</label>
            <input type="text" [(ngModel)]="newContact.surname" name="surname" id="inputSurname" required
                pattern="^[a-zA-Z -]+$" #sn="ngModel">
                <span *ngIf="sn.touched && sn.invalid">*</span>
                <span *ngIf="sn.touched && sn.errors?.required">Vul in aub</span>
                <span *ngIf="sn.touched && sn.errors?.pattern">Alleen letters graag</span>
        </div>
        <div>
            <label for="inputEmail">E-mail address:</label>
            <input type="text" [(ngModel)]="newContact.email" name="email" #mail="ngModel" id="inputEmail" required
                pattern="^.+@.+\.[a-zA-Z]+$" #email="ngModel">
                <span *ngIf="email.touched && email.invalid">*</span>
                <span *ngIf="email.touched && email.errors?.required">Vul in aub</span>
                <span *ngIf="email.touched && email.errors?.pattern">Een echt e-mailadres graag</span>
            <button [disabled]="f.invalid">Add</button>
        </div>
    </form>
</div>
