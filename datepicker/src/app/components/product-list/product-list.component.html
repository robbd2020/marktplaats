<table class="table">
  <tr>
    <th scope="col">Naam</th>
    <th scope="col">Beschrijving</th>
    <th scope="col">Prijs</th>
    <!--    <th scope="col"></th>-->
  </tr>
  <!-- <contact-row>  </contact-row> --> <!-- element -->
  <tr class="productrow" *ngFor="let product of products" product-row [product]="product"
      (click)=handleClick(product)></tr>

</table>


<div class="overlay" *ngIf="popup">
  <div class="popup">
    <h2>{{product.naam}}</h2>
    <a class="close" (click)="popup = false">&times;</a>
    <div class="content">
      <table class="productDetails">
        <tr>{{product.beschrijving}}</tr>
        <tr>{{product.categorie.categorienaam}}</tr>
        <tr>{{product.aanbieder.voornaam}} {{product.aanbieder.achternaam}}</tr>

      </table>
    </div>
  </div>
</div>
